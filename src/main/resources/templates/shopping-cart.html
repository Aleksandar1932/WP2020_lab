            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
</head>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/balloons">Balloon Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="/balloons">Home</a>
            </li>

            <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Balloons
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/balloons">View All</a>
                    <a class="dropdown-item" href="/balloons/add-form">Add new balloon</a>
                </div>
            </li>
        </ul>

        <a class="btn btn-warning btn-sm ml-3" href="/order/placed">
            <i class="fas fa-history"></i> My orders
        </a>

        <a class="btn btn-success btn-sm ml-3" href="/shopping-cart">
            <i class="fas fa-shopping-cart"></i> Cart
        </a>


        <a class="btn btn-light btn-sm ml-3" href="/logout">
            <i class="fas fa-sign-out-alt"></i></i> Logout
        </a>
    </div>
</nav>

<section class="jumbotron text-center">
    <div class="container">
        <h3 class="jumbotron-heading">Shopping cart for
            <th:block th:if="${session.user != null}" th:text="${session.user.getUsername()}"></th:block>
        </h3>
    </div>
</section>

<div th:if="${hasError}">
    <h5 class="text-center text-danger" th:text="${error}"></h5>
</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${balloons.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="balloon : ${balloons}">
                        <td th:text="${balloon.getName()}"></td>
                        <td th:text="${balloon.getDescription()}"></td>
                        <td th:text="${balloon.getManufacturer() != null} ? ${balloon.getManufacturer().getName()} : 'No Manufacturer'"></td>
                        <td th:text="${balloon.getType() != null} ? ${balloon.getType().name()} : 'No Type'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm 12 col-md-12">
                        <a href="/order/place" class="btn btn-block btn-dark">Place Order</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${balloons.size() == 0}">
            Your shopping cart is empty.

            <a href="/balloons" class="btn btn-success">Shop for balloons</a>
        </div>
    </div>

</div>
