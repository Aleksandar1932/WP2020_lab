<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:if="${balloon} != null">Edit Existing Balloon</title>
    <title th:if="${balloon} == null">Add New Balloon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style type="text/css">

    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/balloons">Balloon Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <li class="nav-item ">
                <a class="nav-link" href="/balloons">Home</a>
            </li>

            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Balloons
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/balloons">View All</a>
                    <a class="dropdown-item" href="/balloons/add-form">Add new balloon</a>
                </div>
            </li>
        </ul>


        <div th:replace="fragments/my-orders-button :: my-orders-button"></div>

        <div th:replace="fragments/shopping-cart-button :: shopping-cart-button"></div>

        <a class="btn btn-light btn-sm ml-3" href="/logout">
            <i class="fas fa-sign-out-alt"></i>Logout
        </a>

    </div>
</nav>

<body>

<div class="jumbotron text-center" th:if="${balloon} == null">
    <h1>Add New Balloon</h1>
</div>

<div class="jumbotron text-center" th:if="${balloon} != null">
    <h1>Edit an existing Balloon</h1>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form action="/balloons/add" method="POST">
                <div class="form-group">
                    <label for="name">Balloon Name</label>

                    <input type="text" class="form-control" id="name" name="name"
                           th:value="(${balloon != null}) ? ${balloon.getName()} : ''"
                           required
                           placeholder="Enter the balloon's name">
                </div>

                <div class="form-group">
                    <label for="description">Balloon Description</label>

                    <input type="text" class="form-control" id="description" name="description"
                           th:value="(${balloon != null}) ? ${balloon.getDescription()} : ''"
                           required
                           placeholder="Enter the balloon's description">
                </div>

                <div class="form-group">
                    <label for="manufacturerId">Balloon Manufacturer</label>

                    <select id="manufacturerId" name="manufacturerId" class="form-control">
                        <option th:if="${balloon} != null"
                                th:each="man : ${manufacturers}"
                                th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == man.getId()}"
                                th:text="${man.getName()}"
                                th:value="${man.getId()}">
                        </option>

                        <option th:if="${balloon} == null"
                                th:each="man : ${manufacturers}"
                                th:text="${man.getName()}"
                                th:value="${man.getId()}">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="manufacturerId">Balloon Type</label>

                    <select id="type" name="type" class="form-control">
                        <option th:if="${balloon} != null"
                                th:each="type : ${types}"
                                th:selected="${balloon.getType() != null && balloon.getType().name() == type.name()}"
                                th:text="${type}"
                                th:value="${type}">
                        </option>

                        <option th:if="${balloon} == null"
                                th:each="type : ${types}"
                                th:text="${type}"
                                th:value="${type}">
                        </option>
                    </select>

                    <input th:if="${balloon} != null" type="hidden" th:value="${balloon.getId()}"
                           name="balloonToUpdateId">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
