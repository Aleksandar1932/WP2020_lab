<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Delivery Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        /*table {*/
        /*    width: 100%;*/
        /*}*/

        /*table, td, th {*/
        /*    border: 1px solid black;*/
        /*    padding: 3px 2px;*/
        /*}*/

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1>Balloon Order page - Delivery information </h1>
</div>

<section>

    <form method="POST" th:action="@{/confirmationInfo}">
        <label for="clientName">Client Name:</label><br/>
        <input type="text" id="clientName" name="clientName"/><br/>
        <label for="clientAddress">Delivery Address:</label><br/>
        <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</section>

<aside>
    <table class="table">
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>

        <tr>
            <td><b>Balloon Color </b></td>
            <td><span th:text="${session.color}"></span></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td><span th:text="${session.size}"></span></td>

        </tr>
    </table>
</aside>


</body>

</html>
