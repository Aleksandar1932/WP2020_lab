<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Choose details for your balloon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Welcome to our Balloon Shop App</h1>
</div>
<main>
    <form th:method="post" th:action="@{/orders/place/{balloonId} (balloonId=${balloonId})}">
        <div class="form-group">
            <h4>Choose balloon size:</h4>
            <input type="radio" id="Small" name="size" value="Small">
            <label for="Small">Small</label><br>
            <input type="radio" id="Medium" name="size" value="Medium">
            <label for="Medium">Medium</label><br>
            <input type="radio" id="Big" name="size" value="Big">
            <label for="Big">Big</label><br>
            <input type="radio" id="ExtraBig" name="size" value="ExtraBig">
            <label for="ExtraBig">ExtraBig</label>
        </div>
        <div class="form-group">
            <h4>Choose balloon color:</h4>
            <input type="radio" id="Red" name="color" value="Red">
            <label for="Red">Red</label><br>
            <input type="radio" id="Green" name="color" value="Green">
            <label for="Green">Green</label><br>
            <input type="radio" id="Yellow" name="color" value="Yellow">
            <label for="Yellow">Yellow</label><br>
            <input type="radio" id="Blue" name="color" value="Blue">
            <label for="Blue">Blue</label>
        </div>

        <div class="form-group">
            <label for="clientName">Client name</label>
            <input type="text" class="form-control" name="clientName" id="clientName">
        </div>

        <div class="form-group">
            <label for="clientDeliveryAddress">Client delivery address</label>
            <input type="text" class="form-control" name="clientDeliveryAddress" id="clientDeliveryAddress">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
<div th:replace="fragments/footer :: footer">...</div>
</html>
